<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img class="logo" [src]="LogoSrc" slot="start"></ion-img>
    <h1 class="pageTitle" slot="start"> {{ Title }} </h1>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Check if galleries are present -->
  <h3 class="ion-text-center pageTitle" *ngIf="galleries.length === 0">
    There are no galleries here. Add one to get started!
  </h3>

  <!-- Photo Gallery List of Sliding Items -->
  <ion-list class="ion-no-padding">
    <ion-item-sliding *ngFor="let gallery of galleries; let i = index;">
      <ion-item lines="full" [routerLink]="['./', gallery._id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="gallery.src"></ion-img>
        </ion-thumbnail>
        <h6> {{ gallery.name }}</h6>
      </ion-item>
      <ion-item-options side="end">
        <button (click)="deleteGallery(gallery._id)" ion-button icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addGalleryPrompt()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
